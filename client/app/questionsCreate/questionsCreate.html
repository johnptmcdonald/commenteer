<div class="container">
  <form name="form" ng-submit="$ctrl.submit()">
    <h2>Title:</h2>
    <input type="text" class="form-control" ng-model="$ctrl.question.title">
    <br>
    <h2>Question:</h2>
    <pagedown-editor ng-model="$ctrl.question.content"></pagedown-editor>
    <tags-input ng-model="$ctrl.question.tags">

    </tags-input>
    <input type="submit" class="btn btn-primary" value="Post question">
  </form>



</div>
